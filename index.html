<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body { background: #181d20; color: #fff; font-family: 'Montserrat', Arial, sans-serif; margin: 0; }
    .navbar { display: flex; align-items: center; justify-content: space-between; padding: 24px 48px 0 48px; background: transparent; }
    .logo { font-size: 2rem; font-weight: 700; color: #fff; text-decoration: none; letter-spacing: 1px; }
    .nav-links { display: flex; gap: 36px; }
    .nav-links a { color: #fff; text-decoration: none; font-size: 1.1rem; font-weight: 500; padding: 6px 18px; border-radius: 6px; transition: background 0.15s; }
    .nav-links a:hover { background: #23272a; color: #7be495; }
    .login-btn { background: #23272a; color: #fff; border: none; border-radius: 18px; padding: 10px 28px; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-left: 24px; transition: background 0.2s, color 0.2s; }
    .login-btn:hover { background: #7be495; color: #23272a; }
    .hero { background: #7be495; color: #181d20; border-radius: 0 0 80px 80px; max-width: 100vw; margin: 0 auto 0 auto; padding: 80px 0 120px 0; text-align: center; }
    .hero h1 { font-size: 3rem; font-weight: 800; margin-bottom: 18px; }
    .hero p { font-size: 1.25rem; color: #23272a; margin-bottom: 36px; }
    .cta-btn { background: #181d20; color: #fff; border: none; border-radius: 28px; padding: 16px 38px; font-size: 1.2rem; font-weight: 700; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.10); transition: background 0.2s, color 0.2s; }
    .cta-btn:hover { background: #fff; color: #181d20; }
    @media (max-width: 700px) {
      .navbar { flex-direction: column; align-items: flex-start; padding: 18px 10px 0 10px; }
      .nav-links { gap: 12px; }
      .logo { font-size: 1.3rem; }
      .hero { padding: 40px 0 60px 0; border-radius: 0 0 32px 32px; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">Byte</a>
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Invite</a>
      <a href="#">Commands</a>
      <a href="#">Premium</a>
    </div>
    <button class="login-btn" onclick="window.location.replace('/login')">Login</button>
  </nav>
  <section class="hero">
    <h1>Welcome to byte's dashboard</h1>
    <p>The easiest way to manage, moderate, and enhance your community with powerful tools and a beautiful interface.</p>
    <button class="cta-btn" onclick="window.location.replace('/login')">Get Started</button>
  </section>
</body>
</html>
